# ---------------------------------------------------------
#  DIGIS — Center for Digital Society
#  Configurazione Jekyll
# ---------------------------------------------------------

# Informazioni di base del sito
title: "DIGIS – Center for Digital Society"
description: "The Center for Digital Society at Fondazione Bruno Kessler (FBK)"
url: ""               # Da compilare quando metti online (es: https://digis.fbk.eu)
baseurl: ""           # Lascia vuoto per root

# ---------------------------------------------------------
#  Build settings
# ---------------------------------------------------------

markdown: kramdown
kramdown:
  input: GFM

theme: null            # Usiamo il template BootstrapMade, quindi nessun tema Jekyll

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jekyll-redirect-from   # utile se poi vuoi redirect
  # Se usi GitHub Pages, i plugin supportati sono solo questi:
  # https://pages.github.com/versions/

# ---------------------------------------------------------
#  Cartelle da trattare come collezioni
# ---------------------------------------------------------

collections:
  text:
    output: false      # I markdown in _text non producono pagine HTML
    permalink: /text/:name

# ---------------------------------------------------------
#  Cartelle incluse/escluse dal build
# ---------------------------------------------------------

exclude:
  - node_modules
  - README.md
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock

include:
  - assets

# ---------------------------------------------------------
#  Dati del sito (vengono letti da _data)
# ---------------------------------------------------------

defaults:
  -
    scope:
      path: ""         # tutti i file
    values:
      layout: null     # nessun layout specifico a meno che non lo imposti tu

# ---------------------------------------------------------
#  Variabili personalizzate utili per layout e include
# ---------------------------------------------------------

digis:
  name: "DIGIS – Center for Digital Society"
  org: "Fondazione Bruno Kessler"
  # I dettagli di contatto veri arrivano da _data/digis.yml

# ---------------------------------------------------------
#  Opzioni GitHub Pages (se mai lo usi come hosting)
# ---------------------------------------------------------

github:
  is_project_page: false

digis:
  name: "DIGIS – Center for Digital Society"
  org: "Fondazione Bruno Kessler"

  stats:
    years:
      value: 15
      suffix: "+"
      label: "Years working on digital society"
    units:
      value: 9
      suffix: ""
      label: "Interdisciplinary research units"
    people:
      value: 70
      suffix: "+"
      label: "Researchers and collaborators"

